services:
  # Backend Python Service
  - type: web
    name: spamshield-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn --chdir backend app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: FLASK_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: spamshield-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: spamshield-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
